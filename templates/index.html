<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h2>Upload PDF and JSON files</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Select PDF file:</label>
        <input type="file" id="pdf_file" name="pdf_file" required><br><br>
        
        <label for="json_file">Select JSON file:</label>
        <input type="file" id="json_file" name="json_file" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    {% if answers %}
    <h3>Answers:</h3>
    <pre>{{ answers|safe }}</pre>
    {% endif %}
</body>
</html>
